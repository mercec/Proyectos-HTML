<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objetos JSON aplicados en HTML</title>
        <style>
            body{
                background-color: rgb(237, 237, 237);
            }
        </style>
    </head>
    <body>
        <h1>Registrar Datos del Profesor</h1>
        
        <form id="formProfesor">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required pattern="\d+"><br><br>

            <button type="submit">Guardar</button>
        </form>

        <div class="resultado" id="resultado"></div>

        <h1>Registro de Materia</h1>
    
        <form id="formMateria">
            <label for="nombreMateria">Nombre de la Materia:</label>
            <input type="text" id="nombreMateria" name="nombreMateria" required><br><br>
    
            <label for="anio">Año:</label>
            <input type="number" id="anio" name="anio" required><br><br>
    
            <label for="nombreProfesor">Nombre del Profesor:</label>
            <input type="text" id="nombreProfesor" name="nombreProfesor" required><br><br>
    
            <button type="submit">Guardar Materia</button>
        </form>

        <div id="resultadoMateria"></div>
        
        <h1>Registro de Dispositivos</h1>

        <form id="formDispositivo">
            <label for="tipo">Tipo de Dispositivo:</label>
            <input type="text" id="tipo" name="tipo" required><br><br>

            <label for="codigo">Código:</label>
            <input type="number" id="codigo" name="codigo" required><br><br>

            <button type="submit">Guardar Dispositivo</button>
        </form>

        <div id="resultadoDispositivo"></div>


        <h1>Dispositivos Retirados y Disponibles</h1>
 
        <div id="contenido"></div>

        <script src="ejercicio-1.js"></script>
        <script src="ejercicio-2.js"></script>
        <script src="ejercicio-3.js"></script>
    </body>
</html>
